<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <h1>Library App</h1>

  <div id="books">
    
  </div>

  <div id="meme"></div>

  <div id="formm">
  <div id="form">
    
    <div class="form-container">
      <button id="closeform">x</button>
      <div>
        <h1 id="form-header">Add a Book</h1>
        <form id="newBookForm" action="" method="POST">
          
          <label for="author">Author</label>
          <input type="text" id="author" required>

          <label for="title">Title</label>
          <input type="text" id="title" required>

          <label for="pages">Number of pages</label>
          <input type="number" id="pages" required> <br>

          <span id="readsection">Have you read this?
            <label id="readlabel" for="read">
              <input type="checkbox" id="read">
            </label>
            
          </span>

          <button id="submit" type="submit">ADD</button>
        </form>
      </div>
    </div>
  </div>
</div>


  <div id="openform-div">
    <button id="openform">Add Book</button>
  </div>
</body>
<script src="main.js"></script>
